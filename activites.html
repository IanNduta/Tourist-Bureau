<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/site.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>

    <main>
        <div class="container" id="formstuff"> 
            <div class="row">
                <div class="col">
                    <div class="mt-1" >
                        <label id="activitylCategory">Select your activity category</label>
                        <select id="activitylCategory" class="form-select" name="communityActivities">

                        </select>
                    </div>
                </div>
            </div>


            <div class="row mt-5">
                <div class="col">
                    <label id="activityNames">select your activity of choice</label>
                    <select id="activityNames" class="form-select" name="communityActivities">

                    </select>
                </div>
            </div>

            <div class="row mt-5">
                <div class="col">
                    <div class="mt-5 text-center">
                        <label id="numOfTickets">Number of Tickets</label>
                        <input id="numOfTickets" type="text" value="1"class="form-control">
                    </div>
                    <div class="mt-5 text-center">
                        <label id="cardNumber">Enter Creadit card number</label>
                        <input id="cardNumber" type="text" value="Enter your 16 digit number"class="form-control">
                    </div>
                    <div class="mt-5 text-center">
                        <label id="emailAddress">Enter Email Address</label>
                        <input id="emailAddress" type="text" value="Enter your email address"class="form-control">
                    </div>
                    <div class="mt-5 text-center">
                        <label id="submitBtn">Purchase</label>
                        <input id="submitBtn" type="button" value="Submit"class="form-control">
                    </div>
                    <div class="mt-5 text-center">
                        <input id="resetBtn" type="reset" value="Reset" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row mt-5">
                <div class="col">
                    <div id="formstuff">
                        <h6>Your ID:</h6>
                        <span id="customerId"></span>
                        <h6>Your Name:</h6>
                        <span id="nameOfActivity"></span>
                        <h6>Description of activity:</h6>
                        <span id="activityDescription"></span>
                        <h6>Activity location:</h6>
                        <span id="activityLocation"></span>
                        <h6>Price of activity:</h6>
                        <span id="priceOfActivity"></span>
                    </div>
                </div>
            </div>
    </div>
    </main>


    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="scripts/activites.js"></script>
    <script src="scripts/activitesHTML.js"></script>
</body>

</html>
